# Application dependencies

require:
    - play
    - ch.halarious -> halarious-core 0.13
    - com.google.api.client -> google-api-client 1.4.1-beta
    - com.google.apis -> google-api-services-oauth2 v2-rev65-1.17.0-rc

repositories:
    - jboss:
        type: iBiblio
        root: "http://repo.surech.ch/content/repositories/hosted.halarious.releases/"
        contains:
            - ch.halarious -> *
    - google:
        type: iBiblio
        root: "http://repo1.maven.org/maven2"
        contains:
            - com.google.apis -> *
            - com.google.api.client -> *