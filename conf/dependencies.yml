# Application dependencies

require:
    - play 1.4.1
    - ch.halarious -> halarious-core 0.13
    - com.google.apis -> google-api-services-plus v1-rev242-1.20.0
    - com.google.apis -> google-api-services-oauth2 v2-rev93-1.20.0
    - org.facebook4j -> facebook4j-core 2.3.0

repositories:
    - jboss:
        type: iBiblio
        root: "http://repo.surech.ch/content/repositories/hosted.halarious.releases/"
        contains:
            - ch.halarious -> *
    - google:
        type: iBiblio
        root: "http://repo1.maven.org/maven2"
        contains:
            - com.google.apis -> *
            - com.google.api.client -> *