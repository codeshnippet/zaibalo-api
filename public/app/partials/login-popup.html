<div class="modal fade" id="login_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">{{ 'login.popup.header' | translate }}</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="username" class="control-label">{{ 'username' | translate }}</label>
						<input type="text" class="form-control" id="username" />
					</div>
					<div class="form-group">
						<label for="password" class="control-label">{{ 'password' | translate }}</label>
						<input type="password" class="form-control" id="password" />
					</div>
				</form>
				<div class="hide" id="login-error">{{ 'login.popup.error' | translate }}</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">{{ 'cancel' | translate }}</button>
				<button type="button" class="btn btn-primary" id="login-button">{{ 'login' | translate }}</button>
			</div>
		</div>
	</div>
</div>
