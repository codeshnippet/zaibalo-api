<div class="panel panel-default">
	<div class="panel-heading">
  	<h3 class="panel-title">{{ 'join.zaibalo.today' | translate }}</h3>
	  </div>
	<div class="panel-body">
  	<form accept-charset="UTF-8" role="form">
      <fieldset>
    	  <div class="form-group">
    		  <input class="form-control" placeholder="{{ 'username' | translate }}" name="login" type="text">
    		</div>
    		<div class="form-group">
    		  <input class="form-control" placeholder="{{ 'password' | translate }}" name="password" type="password" value="">
    		</div>
        <div class="form-group">
    		    <input class="btn btn-md btn-success btn-block" type="submit" value="{{ 'signup' | translate }}">
        </div>
        <div class="form-group">
          <input class="form-control" placeholder="{{ 'display.name' | translate }}" name="display-name" type="text" value="">
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input class="form-control" placeholder="{{ 'email' | translate }}" name="email" type="email">
          </div>
        </div>
  	  </fieldset>
    </form>
  </div>
</div>
