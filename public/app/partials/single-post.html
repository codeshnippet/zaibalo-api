<div>
  <div ng-hide="post">
    <div class="alert alert-warning" role="alert">{{ 'post.does.not.exist' | translate }}</div>
  </div>
  <div class="panel panel-default" ng-show="post">
    <div class="panel-heading clearfix">
      <div class="pull-right">
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle post-menu-button" data-toggle="dropdown" aria-expanded="false">...
          </button>
          <ul class="dropdown-menu pull-right" role="menu">
            <li><a href="#/post/{{ post.id }}">{{ 'view.post.page' | translate }}</a></li>
            <li ng-show="isOwner(post.author.loginName)">
              <a href="#" ng-click="deletePost(post.id, $index, $event)" class="warning">{{ 'delete.post' | translate }}</a>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <img ng-src="{{ getAvatar(post.author, 'S') }}" class="img-circle" width="32px" height="32px">
        <a href="/#/@{{post.author.loginName}}"><strong>{{post.author.displayName}}</strong></a>
        <span class="post-date">{{ post.creationTimestamp | timeDistance : locale }}</span>
      </div>
    </div>
    <div class="panel-body post-content" ng-bind-html="post.content | hashtagger"></div>
    <div class="panel-footer clearfix">
      <comments></comments>
    </div>
  </div>

</div>
