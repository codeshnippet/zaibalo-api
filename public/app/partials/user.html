<div class="jumbotron">
	<div class="panel-body">
		<img ng-src="{{user.photo}}?size=large" width="100px" height="100px"
			class="img-circle" alt="Circular Image">
	</div>
	<div class="panel-footer">
		<strong>{{user.displayName}}</strong>
	</div>
</div>
<div ng-repeat="post in posts">
	<post></post>
</div>
