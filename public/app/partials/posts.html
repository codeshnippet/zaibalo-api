<div>
  <div ng-repeat="post in postsResource._embedded.posts">
    <ng-include src="'/partials/single-post.html'"></ng-include>
  </div>

  <div class="row">
    <div class="col-sm-offset-4 col-sm-4 col-xs-12">
      <button type="button" class="btn btn-md btn-default btn-block" ng-show="postsCount > posts.length" ng-click="loadPosts()">{{ 'load.more.posts' | translate }}</button>
    </div>
  </div>
</div>
