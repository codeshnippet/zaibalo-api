<div>

  <div ng-hide="postsResource._embedded.posts.length">
    <div class="alert alert-info" role="alert">{{ 'post.list.is.empty' | translate }}</div>
  </div>
  <div ng-repeat="post in postsResource._embedded.posts">
    <ng-include src="'partials/single-post.html'"></ng-include>
  </div>

  <div class="row">
    <div class="col-sm-offset-4 col-sm-4 col-xs-12 buttom-buffer">
      <button type="button" class="btn btn-md btn-default btn-block" ng-show="postsResource._links.next" ng-click="loadPosts(postsResource._links.next.href)">{{ 'load.more.posts' | translate }}</button>
    </div>
  </div>
</div>
